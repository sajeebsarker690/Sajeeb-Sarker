<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
  <h1>Submit How we Contack You</h1>

<form id="myForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const nameValue = document.getElementById('name').value.trim();
  const emailValue = document.getElementById('email').value.trim();
  
  if (nameValue === '' || emailValue === '') {
    alert('Please fill in all fields.');
  } else {
    const formData = new FormData(this);

    // Log form data to the console for testing
    for (var pair of formData.entries()) {
      console.log(pair[0] + ': ' + pair[1]);
    }

    // Simulating a successful submission alert
    alert('Data submitting successful. We will contact you soon. Thank you!');

    // Your fetch request to send data to the server will be here
  }
});
</script>

</body>
</html>
